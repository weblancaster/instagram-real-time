<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- metas -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta property="og:title" content="">
	<meta property="og:site_name" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">


	<!-- css -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.modal.css">
	<link rel="stylesheet" href="/css/app.css">

	<!-- script -->
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/jquery.1.9.min.js"></script>
	<script src="/js/handlebarsjs.1.0.min.js"></script>

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<!--[if lt IE 9]>
      <p class="browsehappy Hfwb" style="color: black; font-size: 22px;">You are using an <strong style="color: #999;">outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience on Lollagram.</p>
  <![endif]-->

	<!--[if lt IE 9]>
      <div class="Hdn">
  <![endif]-->



	<!--********************************
	IMAGE WRAPPER - content
	*********************************-->
	<div id="imgContent" class="Hcf"></div>
	
	
	<!--********************************
	TEMPLATES
	*********************************-->
	<script id="firstShow-tpl" type="text/x-handlebars-template">
	{{#each firstShow}}
		<a href="{{images.standard_resolution.url}}" title="{{caption.text}}" target="_blank">
			<img src="{{images.standard_resolution.url}}" alt="{{caption.text}}" />
		</a>
	{{/each}}
	</script>

	<script id="mostRecent-tpl" type="text/x-handlebars-template">
		<a href="{{data.1.images.standard_resolution.url}}" title="{{data.1.caption.text}}" target="_blank" class="Hvh">
			<img src="{{data.1.images.standard_resolution.url}}" alt="{{data.1.caption.text}}" />
		</a>
	</script>
	<script id="dialog-tpl" type="text/x-handlebars-template">
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;z-index: 1050;">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
		      </div>
		      <div class="modal-body" id="dialog-content">
	        	  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				  <!-- Wrapper for slides -->
				  <div class="carousel-inner">
				    <div class="item active">
				      Do you want to print this photo out?
				    </div>
				    <div class="item">
				      Your photo is being printed now, please proceed to the printer booth to collect your print out.<br/>
				    </div>
				    <div class="item">
				    	Meanwhile, do you wish to received a softcopy of this image emailed to you?
				    </div>
				    <div class="item">
				      Please enter your email address<br/>
				      <input id='email' class="form-control" type='text' value="" placeholder="enter your email"/>
				    </div>
				    <div class="item">
				    	The photo is now being emailed to you. Please check your inbox (and junk box too just in case)
				    </div>
				  </div>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">No</button>
		        <button type="button" class="btn btn-primary yes-btn">Yes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</script>
	<!-- CALL MAIN APP SCRIPT -->
	<script src="/js/dialog.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/bootstrap.modal.js"></script>
	

	<!--[if lt IE 9]>
    </div>
  <![endif]-->
</body>
</html>
