<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- metas -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta property="og:title" content="">
	<meta property="og:site_name" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	
	<!-- fav icon -->
	<link rel="shortcut icon" href="">

	<!-- css -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- script -->
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/jquery.1.9.min.js"></script>
	<script src="/js/handlebarsjs.1.0.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<!--[if lt IE 9]>
      <p class="browsehappy Hfwb" style="color: black; font-size: 22px;">You are using an <strong style="color: #999;">outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience on Lollagram.</p>

	<!--[if lt IE 9]>
      <div class="Hdn">

	<!--********************************
	IMAGE WRAPPER - content
	*********************************-->
	<div id="imgContent" class="Hcf row"></div>


	<!--********************************
	TEMPLATES
	*********************************-->
	<script id="firstShow-tpl" type="text/x-handlebars-template">
	{{#each firstShow}}
		<div class="row">
			<div class="col-md-8">
				<h1>
				{{data.filter}}
				</h1>
				<p>
				{{caption.text}}
				</p>
			</div>

			<div class="col-md-4">
				<a href="{{images.standard_resolution.url}}" title="{{caption.text}}" target="_blank">
					<img src="{{images.standard_resolution.url}}" alt="{{caption.text}}" />
				</a>
			</div>
		</div>	
	{{/each}}
	</script>

	<script id="mostRecent-tpl" type="text/x-handlebars-template">
		<div class="col-md-4 col-md-offset-8">
			<a href="{{data.1.images.standard_resolution.url}}" title="{{data.1.caption.text}}" class="Hvh" target="_blank">
				<img src="{{data.1.images.standard_resolution.url}}" alt="{{data.1.caption.text}}" />
			</a>
		</div>
	</script>

	<!-- CALL MAIN APP SCRIPT -->
	<script src="/js/app.js"></script>

	<!--[if lt IE 9]>
    </div>
